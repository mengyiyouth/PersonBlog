<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title th:replace="${title}">博客详情</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/static/css/typo.css}">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/static/css/me.css}">
    <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/static/css/animate.css}">
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/static/lib/prism//prism.css}">
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/static/lib/tocbot/tocbot.css}">
    <link rel="stylesheet" href="../static/css/timeline.css" th:href="@{/static/css/timeline.css}">
</head>
<body>
<!--导航-->
<!--引入自定义css,缩小间隔-->
<!--<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-opacity-mini m-shadow-small animated fadeInDown">-->
<nav th:fragment="menu(n)" class="grid-header animated fadeInDown">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui header item">马户之家</h2>
            <a href="#" th:href="@{/}" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="mini home icon"></i>首页</a>
            <a href="#" th:href="@{/types/-1}" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="mini clone outline icon"></i>分类</a>
            <a href="#" th:href="@{/archives}" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="mini clone icon"></i>时间轴</a>
            <a href="#" th:href="@{/music}" class="m-item item m-mobile-hide" th:classappend="${n==4} ? 'active'"><i class="mini tags icon"></i>音乐</a>
            <a href="#" th:href="@{/about}" class="m-item item m-mobile-hide" th:classappend="${n==5} ? 'active'"><i class="mini info icon"></i>关于马户的一切</a>
            <!--右侧搜索框-->
            <div class="right m-item item m-mobile-hide">
<!--                <form name="search" action="" th:action="@{/search}" method="post" target="_blank">-->
                <form name="search" action="" th:action="@{/search}" method="get">
                    <div class="ui icon input">
                        <input name="query" type="text" placeholder="搜索博客" th:value="${query}">
                        <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <a href="#" class="ui menu toggle blue icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<!--底部-->
<!--<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-huge m-opacity-mini">-->
<footer th:fragment="footer" class="grid-header animated fadeInDown">
    <!--容器-->
    <div class="ui center aligned container">
        <!--底部分割线-->
        <div class="ui section divider"></div>
        <div class="ui inverted divided stackable grid">
            <div class="four wide column">
                <!--这里让其在与顶端再隔开一段，达到横向居中的效果-->
                <div style="font-size: large;font-weight: bold;color:whitesmoke" class="ui inverted m-text-thin m-text-spaced
                    m-margin-top-large">联系我</div>
                <div class="ui inverted link list">
                    <div href="#" class="m-text-thin" style="color:whitesmoke">Email: mengyiyouth@163.com</div>
                    <div href="#" class="m-text-thin" style="color:whitesmoke">QQ: 1197875732</div>
                </div>
            </div>
            <!--显示微信二维码-->
            <div class="four wide column" >
                <div class="ui inverted link list">
                    <div class="item">
                        <!--微信二维码-->
                        <div style="font-size: large;font-weight: bold" class="ui inverted m-text-thin m-text-spaced">微信</div>
                        <img src="../static/images/wechat.png" th:src="@{/static/images/wechat.png}" class="ui m-margin-top rounded image" alt="" style="width: 110px">
                    </div>
                </div>
            </div>
            <!--最新博客-->
            <!--                <div class="three wide column">-->
            <!--                    <h4 class="ui inverted header m-text-thin m-text-space">最新博客</h4>-->
            <!--                    <div class="ui inverted link list">-->
            <!--                        <a href="#" class="item">用户故事(啦啦啦)</a>-->
            <!--                        <a href="#" class="item">用户故事(啦啦啦)</a>-->
            <!--                        <a href="#" class="item">用户故事(啦啦啦)</a>-->
            <!--                    </div>-->
            <!--                </div>-->

            <div class="eight wide column">
                <div style="font-size: large;font-weight: bold;color:whitesmoke" class="ui inverted m-text-thin m-text-spaced
                    m-margin-top-large">博客介绍</div>
                <div class="ui inverted link list">
                    <p class="inverted m-text-thin m-text-space" style="color:whitesmoke">本博客，是为我的一个朋友马户先生所开，旨在讲述马户先生年轻时，风花雪月，快意恩仇，饮马
                        江湖的故事，如有雷同，纯属虚构</p>
                </div>
            </div>
        </div>

        <!--分割线-->
        <div class="ui section divider"></div>
        <p class="m-text-thin m-text-space" style="color:whitesmoke">我的一个马户朋友</p>
        <a style="color:darkgray" rel="nofollow" href="http://www.beian.miit.gov.cn/" target="_blank">吉ICP备20003335号</a>

    </div>
</footer>


<th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
    <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/static/lib/tocbot/tocbot.min.js}"></script>
    <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/static/lib/qrcode/qrcode.min.js}"></script>
    <script src="../static/lib/prism/prism.js" th:src="@{/static/lib/prism/prism.js}"></script>
    <script src="../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/static/lib/waypoints/jquery.waypoints.min.js}"></script>
    <script src="../static/lib/timeline/timeline.js" th:src="@{/static/lib/timeline/timeline.js}"></script>
</th:block>

</body>
</html>
